<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <div>
            <input type="text" v-bind:value="search.info"></input>
        </div>
        <div>
            {{search.info}}
        </div>

        <!-- 双向绑定 v-model -->
        <div>
            <input type="text" v-model="search.info"></input>
        </div>
    </div>
    <script src="js/vue.min.js"></script>
    <script>
        let app = new Vue({
            el: '#app',
            data: {
                search: {
                    info: '北京航空航天大学'
                }
            }
        })
    </script>
</body>

</html>
