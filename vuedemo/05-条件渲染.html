<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app1">

        <!-- v-if 是惰性加载 有更高的切换渲染 适合于不经常修改的场景 -->
        <div>
            <input type="checkbox" v-model="ok">是否同意1 {{ok}}</input>
        </div>
        <div v-if="ok">同意</div>
        <!-- <div v-if="!ok">查看协议...</div> -->
        <div v-else="!ok">查看协议...</div>
    </div>

    <!-- v-if 是全加载 适合于经常修改的场景 -->
    <div id="app2">
        <div>
            <input type="checkbox" v-model="ok">是否同意2 {{ok}}</input>
        </div>
        <div v-show="ok">同意</div>
        <!-- <div v-if="!ok">查看协议...</div> -->
        <div v-show="!ok">查看协议...</div>
    </div>

    <script src="js/vue.min.js"></script>
    <script>
        let app1 = new Vue({
            el: '#app1',
            data: {
                ok: false
            }
        })

        let app2 = new Vue({
            el: '#app2',
            data: {
                ok: false
            }
        })
    </script>
</body>

</html>
