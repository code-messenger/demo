<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <!-- 渲染列表 -->
        <ul>
            <li v-for="n in nums">{{n}}</li>
        </ul>
        <!-- 渲染表格 -->
        <table>
            <tr v-for="(user,item) in userList">
                <td>{{item + 1}}</td>
                <td>{{user.id}}</td>
                <td>{{user.name}}</td>
                <td>{{user.age}}</td>
            </tr>
        </table>
    </div>
    <script src="js/vue.min.js"></script>
    <script>
        let app = new Vue({
            el: '#app',
            data: {
                nums: [1, 2, 3, 4, 5],
                userList: [
                    {
                        id: 1, name: 'jerry', age: 21
                    },
                    {
                        id: 2, name: 'marry', age: 22
                    },
                    {
                        id: 3, name: 'jack', age: 23
                    }
                ]
            }
        })
    </script>
</body>

</html>
